<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="author" content="Kacper Kwinta">
  <!-- styles -->
  <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body>

  <main>

    <div class="box">

      <div class="box-wrapper--img">

        <img src="dist/images/image-equilibrium.jpg" alt="" class="box-image">

        <a class="img-hover">

          <img src="dist/images/icon-view.svg" alt="" class="img-hover-eye">

        </a>

      </div>

      <a href="#" class="box-link">
        <h1 class="box-header">Equilibrium #3429</h1>
      </a>

      <p class="box-paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="box-wrapper">

        <div class="box-wrapper--crypto">
          <img src="./dist/images/icon-ethereum.svg" alt="" class="crypto-img">
          <span class="crypto-value">0.041 ETH</span>
        </div>

        <div class="box-wrapper--time">
          <img src="./dist/images/icon-clock.svg" alt="" class="time-img">
          <span class="time-value">3 days left</span>
        </div>

      </div>

      <div class="box-wrapper--profile">
        <img src="dist/images/image-avatar.png" alt="" class="profile-img">
        Creation of
        <span class="profile-link"><a href="#" class="box-link">Jules Wyvern</a></span>
      </div>

    </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/kacperkwinta" target="_blank" rel="noopener">Kacper Kwinta</a>.
    </div>

  </footer>

</body>

</html>
